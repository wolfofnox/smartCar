<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/status">Status</a>
    <a href="/control">Control</a>
  </nav>

  <div class="card">
    <h1>Control Panel</h1>
    <form action="/control" method="POST">
      <div class="form-control">
        <label for="led">LED State:</label>
        <select name="led" id="led">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
      </div>
      <div class="form-control">
        <label for="color">LED Color:</label>
        <input type="color" name="color" id="color" value="#ff0000">
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    async function fetchData() {
      const response = await fetch('/data.json');
      const data = await response.json();
      document.getElementById('led').value = data.ledState || 'off';
      document.getElementById('color').value = data.ledColor || '#ff0000';
    }
    //setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
